
{% extends 'app/base.html' %}

{% block title %}Password Changed Successfully{% endblock title %}
{% block main-content %}

<div class="container" >
    <div class="row my-3 ">
        <div class = 'container projects'>
            <c href="http://www.thismanslife.co.uk" target="_blank">Password Changed Successfully !!!</c>
         <div class="overlay"></div>
         </div>
    </div>
</div>
<script>
  // Redirect to the login page after 10 seconds (10000 milliseconds)
  setTimeout(function() {
      window.location.href="/";  // Replace with your login page URL
  }, 10000);
</script>
<style>
  
    @keyframes tipsy {
        0 {
          transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
      }
      
    
    body {
        font-family: helvetica, arial, sans-serif;
        background-color: black;
    }
      
      c {
        color: #fffbf1;
        text-shadow: 0 20px 25px #2e2e31, 0 40px 60px #2e2e31;
        font-size: 80px;
        font-weight: bold;
        text-decoration: none;
        letter-spacing: -3px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
      
      c:before,
      c:after {
        content: '';
        padding: .9em .4em;
        position: absolute;
        left: 50%;
        width: 110%;
        top: 50%;
        display: block;
        border: 15px solid red;
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
        animation: 10s infinite alternate ease-in-out tipsy;
      }
      
      c:before {
        border-color: #d9524a #d9524a rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
        z-index: -1;
      }
      
      c:after {
        border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #d9524a #d9524a;
        box-shadow: 25px 25px 25px rgba(46, 46, 49, .8);
      }
</style>
{% endblock main-content %}
